<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeria de Fotos</title>
  <link rel="stylesheet" href="estilo.css">
</head>
<body>
  <h1>Galeria de Fotos</h1>
  
  <div class="galeria">
    <figure>
      <a href="#img1"><img src="img/1.jpeg" alt="Foto 1"></a>
      <figcaption>Foto 1</figcaption>
    </figure>
    <figure>
      <a href="#img2"><img src="img/2.jpeg" alt="Foto 2"></a>
      <figcaption>Foto 2</figcaption>
    </figure>
    <figure>
      <a href="#img3"><img src="img/3.jpg" alt="Foto 3"></a>
      <figcaption>Foto 3</figcaption>
    </figure>
    <figure>
      <a href="#img4"><img src="img/4.jpg" alt="Foto 4"></a>
      <figcaption>Foto 4</figcaption>
    </figure>
  </div>

  <!-- Visualização em tela cheia -->
  <div class="fullscreen" id="img1">
    <a href="#"><img src="img/1.jpeg" alt="Foto 1"></a>
  </div>
  <div class="fullscreen" id="img2">
    <a href="#"><img src="img/2.jpeg" alt="Foto 2"></a>
  </div>
  <div class="fullscreen" id="img3">
    <a href="#"><img src="img/3.jpg" alt="Foto 3"></a>
  </div>
  <div class="fullscreen" id="img4">
    <a href="#"><img src="img/4.jpg" alt="Foto 4"></a>
  </div>
</body>
</html>
